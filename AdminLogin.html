<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Admin Login Form</title>
        <style>
             heading{
                text-align: center;
                padding:2.5rem 0
              }
              
              .heading span{
                font-size: 3.5rem;
                background:rgba(255, 165, 0,.2);
                color:var(--orange);
                border-radius: .5rem;
                padding:.2rem 1rem;
              }
              
              .heading span.space{
                background:none;
              }
              .heading1{
                  text-align: center;
                  padding:2.5rem 0
                }
                
                .heading1 span{
                  font-size: 3.5rem;
                  background:rgba(6, 237, 83, 0.66);
                  color:var(--orange);
                  border-radius: .5rem;
                  padding:.2rem 1rem;
                }
           
              header{
                height: 2px;
                position: fixed;
                top:0; left: 0; right:0;
                background:#333;
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding:2rem 9%;
              }
              
              header .logo{
                font-size: 2.5rem;
                font-weight: bolder;
                color:#fff;
                text-transform: uppercase;
              }
              
              header .logo span{
                color:var(--orange);
              }
              
              header .navbar a{
                color:#fff;
                font-size: 2rem;
                margin:0 .8rem;
              }
              
              #menu-bar{
                color:#fff;
                border:.1rem solid #fff;
                border-radius: .5rem;
                font-size: 3rem;
                padding:.5rem 1.2rem;
                cursor: pointer;
                display: none;
              }
            body{
                margin: 0;
                padding: 0;
                width: 100%;
                font-family: montserrat;
                background-image: url(s.PNG);
                background-repeat: no-repeat;
                background-size: cover;
                height: 100vh;
                overflow: hidden;
            }
            .center{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                width: 400px;
                background: white;
                border-radius: 10px;
            }
            .center h1{
                text-align: center;
                padding: 0 0 20px 0;
                color: #3c00a0;
            }
            .center form{
                padding: 0 40px;
                box-sizing: border-box;
            }
            form .text-field{
                position: relative;
                border-bottom: 2px solid #adadad;
                margin: 30px 0;
            }
            .text-field input{
                width: 100%;
                padding: 0 5px;
                height: 40px;
                font-size: 16px;
                border: none;
                background: none;
                outline: none;
            }
            .text-field label{
                position: absolute;
                top: 50%;
                left: 5px;
                color: #adadad;
                transform: translateY(-50%);
                font-size: 16px;
                pointer-events: none;
                transition: .5s;
            }
            .text-field span::before{
                content: '';
                position: absolute;
                top: 40px;
                left: 0;
                width: 0;
                height: 3px;
                background: #2619d9;
                transition: .5s;
            }
            .text-field input:focus ~ label,
            .text-field input:valid ~ label{
                top: -5px;
                color: #2619d9;
            }
            .text-field input:focus ~ span::before,
            .text-field input:valid ~ span::before{
                width: 100%;

            }
            .pass{
                margin: -5 px 0 20px 5px;
                color: #a6a6a6;
                cursor: pointer;
            }
            .pass:hover{
              text-decoration: underline;
            }
            input[type="submit"]{
                width: 100%;
                height: 50px;
                border: 1px solid;
                background: orange;
                border-radius: 25px;
                font-size: 18px;
                color: #e9f4fb;
                font-weight: 700;
                cursor: pointer;
                outline: none;
            }
            input[type="submit"]:hover{
                border-color: green;
                transition: .5s;
            }
        </style
    </head>
    <body>
        <header>

<div id="menu-bar" class="fas fa-bars"></div>

<a href="#" class="logo"><span style="color: orange;font-size: 26px;">T</span><span style="font-size: 26px;">AKE A Trip</span></a>

</header>
    <div class="center">
               <h1>Admin Login</h1>
               <form method="post" action="adminloginvalidator.jsp">
                <div class="text-field">
                    <input type="text" required name="uname">
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="text-field">
                    <input type="password" required name="pwd">
                    <label>Password</label>
                </div>
                <br>
                <input type="submit" value="Login">
                <br>
                <br>
               </form>
    </div>
    </body>
    </html>
